<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&family=Source+Sans+Pro:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>signup</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="main">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 col-sm-12">
                    <img src="./assets/2.png" class="w-100" />
                </div>
                <div class="col-md-6 col-sm-12 text-center text-md-start">
                    <h1>Create Account</h1>
                    <p>Go ahead and sign up, let everyone know how awesome you are!</p>
                    <form id="signupForm">
                        <div class="mb-3">
                            <div class="input-group input-item">
                                <span class="input-group-text" id="username"><i
                                        class="fa-regular fa-user m-0"></i></span>
                                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="username">
                            </div>
                            <p class="feedBack"></p>
                        </div>

                        <div class="mb-3">
                            <div class="input-group input-item">
                                <span class="input-group-text" id="email"><i class="fa-regular fa-envelope"></i></span>
                                <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email"
                                    aria-describedby="email">
                            </div>
                            <p class="feedBack"></p>
                        </div>

                        <div class="mb-3">
                            <div class="input-group input-item">
                                <span class="input-group-text" id="password"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password"
                                    aria-describedby="password">
                            </div>
                            <p class="feedBack"></p>
                        </div>

                        <div class="mb-3">
                            <div class="input-group input-item">
                                <span class="input-group-text" id="cPassword"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password"
                                    aria-label="Confirm Password" aria-describedby="cPassword">
                            </div>
                            <p class="feedBack"></p>
                        </div>

                        <button class="btn w-100" type="submit">Get Started</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
